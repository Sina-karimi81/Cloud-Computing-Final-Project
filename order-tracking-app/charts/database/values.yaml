db:
  appName: postgres
  service:
    master:
      name: master-svc
    slave:
      name: slave-svc
  pv:
    name: postgres-volume
  pvc:
    name: postgres-volume-claim
  config:
    name: postgres-conf
  container:
    name: postgres
    image: postgres
    version: 14-alpine
    pullPolicy: IfNotPresent