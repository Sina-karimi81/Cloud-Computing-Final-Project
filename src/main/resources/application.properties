spring.application.name=order-tracking-app

# server port
server.port=${SERVER_PORT}

#database
spring.datasource.master.url=${WRITE_HOST}
spring.datasource.master.username=${WRITE_USERNAME}
spring.datasource.master.password=postgres
master.hibernate.ddl-auto=${MASTER_ENTITY_GENERATE}

spring.datasource.slave.url=${READ_HOST}
spring.datasource.slave.username=${READ_USERNAME}
spring.datasource.slave.password=postgres
slave.hibernate.ddl-auto=${SLAVE_ENTITY_GENERATE}
#spring
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.group.readiness.include= db
management.endpoint.health.group.liveness.include= diskSpace, ping
springdoc.show-actuator=true